<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="styles/register.css" />

    <!-- Link to "Quicksand" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <script defer src="scripts/register.js"></script>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <div class="register-wrapper">
            <form action="login.html" method="post" id="registerForm">
                <div class="name">
                    <div class="input-field">
                        <input type="text" id="first-name" />
                        <label>Nama Depan</label>
                    </div>
                    <div class="input-field last-name">
                        <input type="text" id="last-name" />
                        <label>Nama Belakang</label>
                    </div>
                </div>
                <div id="first-error" class="error"></div>

                <div class="input-field">
                    <input type="text" id="email" />
                    <label>Email</label>
                </div>
                <div id="email-error" class="error"></div>

                <div class="input-field">
                    <input type="password" id="password"  />
                    <label>Password</label>
                </div>
                <div id="password-error" class="error"></div>

                <div class="input-field">
                    <input type="password" id="password-confirmation"  />
                    <label>Konfirmasi Password</label>
                </div>
                <div id="confirm-error" class="error"></div>

                <button type="submit">Daftar</button>
                <div class="goToLogin">
                    <p>Sudah memiliki akun? <a href="login.html">Login di sini</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
